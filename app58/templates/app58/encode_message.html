<!DOCTYPE html>
<html>
<head>
    <title>Message Encoder</title>
</head>
<body>
    <h1>Encode Message</h1>
    <form method="post">
        {% csrf_token %}
        <label for="message">Enter your message:</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Encode">
    </form>
</body>
</html>
